<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email and Subscribe Project 1</title>
</head>
<body>

    <!-- BACKGROUND -->

    <div class="flex items-center justify-center h-screen bg-zinc-700">

        <!-- CARD -->
        
        <div class="bg-zinc-800 p-2 rounded-xl">

            <!-- IMAGE AND CONTENT -->

            <div class="flex flex-col md:flex-row rounded-l-xl">
                
                <img class="object-fill rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" src="images/image.jpg" alt="">

                <div class="p-6 md:p-12 ">
                   <h2 class="text-center text-white font-serif text-xl font-medium md:text-left">Get Diets and Fitness Tips in your inbox</h2>
                   <p class="max-w-xs text-center text-xs my-4 tracking-wide leading-5 text-white "> Eat better and excercise better. Sign up for diet and Fitness newsletter</p>

                   <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-3">
                    <input type="email" placeholder="Enter your Email Address" class=" placeholder:text-xs p-2 px-4 text-white bg-zinc-800 border border-zinc-600 placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">

                    <button class="bg-lime-500 rounded-md px-5 py-3 text-xs text-zinc-800 duration-500 hover:bg-lime-700 hover:text-white">
                        Subscribe
                    </button>
                   </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
